<div class="home-container">
  <div class="settings-container">
    <mat-card class="settings">
      <mat-card-title>Quiz Settings</mat-card-title>
      <mat-card-content>
        <form [formGroup]="settingsForm" (ngSubmit)="submitQuizSettings()">
          <mat-form-field>
            <mat-label>Number of Questions</mat-label>
            <input matInput type="number" max="50" formControlName="selectedQuantity"/>
          </mat-form-field>
          <button type="submit">Submit</button>
        </form>
      </mat-card-content>
    </mat-card>
  </div>
</div>
